<!DOCTYPE html>
<html lang="en">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script src="js/canvasproject.js"></script>
<head>
    <meta charset="UTF-8">
    <title>VEFF Canvas Project</title>
    <link rel="stylesheet" href="css/canvasproject.css"/>
    <link rel="stylesheet" href="css/bulma.css"/>
    <link rel="authors" href="Authors"/>
</head>
<body>
<div>
    <canvas id="MyCanvas1" width="500" height="500">

    </canvas>
</div>
<div class="content is-small shapes">
    <form action = "">
        <label>Object Options<br>
            <input type="radio" name = "options" title = "options" value="Pen" checked = "checked">Pen<br>
            <input type = "radio" name = "options" title = "options" value ="Line" >Line<br>
            <input type = "radio" name = "options" title = "options" value = "Rectangle">Rectangle<br>
            <input type = "radio" name = "options" title = "options" value = "Circle">Circle<br>
            <input type = "radio" name = "options" title = "options" value = "Text">Text<br>
        </label>
    </form>
</div>
    <br>
<div class="content is-small colors">
    <form action="">
        <label >Color Options<br>
            <input id="black" type="radio" name = "color" title="color" value ="Black" checked = "checked"><br>
            <input id="red" type="radio" name = "color" title="color" value="Red"><br>
            <input id="blue" type="radio" name = "color" title="color" value="Blue"><br>
            <input id="green" type="radio" name = "color" title="color" value="Green">
        </label>
    </form>
</div>
<div class="content is-small textarea-custom">
    <label >Text input<br>
    <textarea title = "textarea" id = "textarea" rows = "4" cols ="25"></textarea>
    </label>
</div>
<div class="buttons">
    <button type = "button" title = "undobutton" id = "undobutton">UNDO</button>
    <button type = "button" title = redobutton" id="redobutton">REDO</button>
</div>
<div class="content is-small prufa">
    <form action="">
        <label>Text size <br>
        <select name="pensize">
            <option title=<"pixel" value="1">1px</option>
            <option title=<"pixel" value="2">2px</option>
            <option title=<"pixel" value="3">3px</option>
            <option title=<"pixel" value="4">4px</option>
            <option title=<"pixel" value="5">5px</option>
            <option title=<"pixel" value="6">6px</option>
            <option title=<"pixel" value="7">7px</option>
            <option title=<"pixel" value="8">8px</option>
            <option title=<"pixel" value="9">9px</option>
            <option title=<"pixel" value="10">10px</option>
            <option title=<"pixel" value="11">11px</option>
            <option title=<"pixel" value="12">12px</option>
            <option title=<"pixel" value="13">13px</option>
            <option title=<"pixel" value="14">14pxx</option>
            <option title=<"pixel" value="15">15px</option>
            <option title=<"pixel" value="16">16px</option>
            <option title=<"pixel" value="17">17px</option>
            <option title=<"pixel" value="18">18px</option>
            <option title=<"pixel" value="19">19px</option>
            <option title=<"pixel" value="20">20px</option>
        </select>
        </label>
    </form>

</div>

</html>
